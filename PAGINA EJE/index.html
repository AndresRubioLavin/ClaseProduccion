<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE[VO]X</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <script src="paginaeje.js"></script>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="info-section">
                <button class="info-button">i</button>
                <h1>GE[VO]X</h1>
            </div>
            <div class="main-buttons">
                <button>Testimonios</button>
                <button>Fotografías</button>
                <button>Audios</button>
            </div>
            <div class="search-section">
                <h3>Buscador</h3>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                    <button><img src="IMG\magnifying-glass-solid.svg" ></button>
                    <button><img src="IMG\tags-solid.svg" ></button>
                </div>
                <div class="tags">
                    <button>Amistad</button>
                    <button>Familía</button>
                    <button>Amor</button>
                    <button>Random</button>
                </div>
            </div>
            <div class="my-stories">
                <button>Mis historias</button>
            </div>
            <div class="actions">
                <button><img src="IMG\message-regular.svg" ></button>
                <button><img src="IMG\volume-high-solid.svg" ></button>
                <button><img src="IMG\camera-solid.svg"></button>
            </div>
            <div class="user">
                <p>Nombre</p>
                <small>Usuario</small>
            </div>
        </aside>

        <!-- Sección principal -->
        <main class="main-content">
            <!-- Barra superior -->
            <div class="top-bar">
                <button>Lerma Villada Edo.Mex</button>
                <button>Centro</button>
                <button>Subir</button>
                <div class="icons">
                    <button><img src="IMG\message-regular.svg" ></button>
                    <button><img src="IMG\camera-solid.svg" ></button>
                    <button><img src="IMG\microphone-solid.svg" ></button>
                    <button><img src="IMG\compass-regular.svg"></button>
                </div>
            </div>
            <!-- Área de visualización -->
            <div class="viewer"></div>
            <!-- Controles inferiores -->
            <div class="controls">
                <button><img src="IMG\location-dot-solid.svg" ></button>
                <button><img src="IMG\map-pin-solid.svg" ></button>
                <button><img src="IMG\street-view-solid.svg" ></button>
                <button><img src="IMG\hand-regular.svg"></button>
            </div>
        </main>
    </div>
</body>
</html>
